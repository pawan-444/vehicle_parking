<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Parking Spot</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #e1f5fe);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand {
      color: white !important;
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }

    .form-container {
      background-color: #ffffff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    .form-container h2 {
      text-align: center;
      color: #1565c0;
      margin-bottom: 24px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px 14px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .form-group input:focus {
      border-color: #1565c0;
      outline: none;
      background-color: #fff;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #1e88e5;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #1565c0;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-card {
      background: white;
      border-radius: 16px;
      padding: 30px 25px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.3s ease;
    }

    .popup-card h3 {
      color: #28a745;
      font-size: 22px;
      margin-bottom: 16px;
    }

    .popup-card p {
      margin: 6px 0;
      color: #444;
    }

    .popup-card button {
      margin-top: 16px;
      padding: 8px 16px;
      border: none;
      background-color: #dc3545;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      padding: 16px;
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      background-color: #fff;
      border-top: 1px solid #e0e0e0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üöó Vehicle Parking</a>
      <a href="/logout" class="btn btn-sm btn-outline-primary">Logout</a>
    </div>
  </nav>

  <div class="main-content">
    <div class="form-container">
      <h2>Book Your Spot</h2>
      <form id="bookingForm" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="form-group">
          <label for="vehicle_number">Vehicle Number</label>
          <input type="text" name="vehicle_number" id="vehicle_number" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" name="phone" id="phone" required>
        </div>
        <button type="submit" class="submit-btn">Confirm Booking</button>
      </form>
    </div>
  </div>

  <!-- Popup -->
  {% if spot %}
  <div class="popup" id="popup" style="display: flex;">
    <div class="popup-card">
      <h3>üöó Spot Successfully Booked!</h3>
      <p><strong>Spot ID:</strong> {{ spot.id }}</p>
      <p><strong>Lot:</strong> {{ spot.lot_id }}</p>
      <p><strong>Status:</strong> {{ 'Occupied' if spot.spot == 'O' else 'Occupied by you' }}</p>
      <form action="/user" method="GET">
        <button type="submit">Close</button>
      </form>
      <form action="/release/{{ spot.id }}" method="POST">
        <button type="submit">Release Spot</button>
      </form>
    </div>
  </div>
  {% endif %}

  <footer>
    &copy; 2025 Vehicle Parking App. Designed with ‚ù§Ô∏è
  </footer>

</body>
</html>
